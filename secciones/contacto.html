    <main>
        <section>
            <h1>CONTACTO</h1>
            <p>
            <h2>¿Queres recibir las últimas novedades?</h2>
            </p>

            <div class="contacto__formulario">
                <form action="" method="" enctype="">
                    <fieldset>
                        <legend class="contacto-legend">
                            <h3 class="contacto__formulario-titulo">SUSCRIBITE!!</h3>
                        </legend>
                        <div class="contacto__formulario-contenido">
                            <div class="contacto__formulario-contenido-texto">
                                <label for="nombre">Nombre y apellido</label>
                                <input type="text" id="nombre" placeholder="nombre y apellido" />
                            </div>
                            <div class="contacto__formulario-contenido-texto">
                                <label for="correo">Mail de contacto</label>
                                <input type="mail" id="correo" placeholder="correo" />
                            </div>
                            <div class="contacto__formulario-contenido-texto">
                                <button type="button" class="btn btn-success btn-lg">Enviar</button>
                                <br />
                                <button type="reset" class="btn btn-secondary btn-sm">Limpiar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
